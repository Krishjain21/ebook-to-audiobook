<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EBOOK TO AUDIOBOOK</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f5f5f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .navbar {
        background-color: #007bff;
      }
      .navbar-brand, .nav-link {
        color: white !important;
      }
      .card {
        border: none;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
      }
      .btn-success {
        background-color: #28a745;
        border: none;
      }
      #loading-spinner {
        display: none;
        margin-top: 20px;
        text-align: center;
      }
      #loading-spinner .spinner-border {
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">EBOOK TO AUDIOBOOK Converter</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="card p-5">
        <div class="card-body text-center">
          <h2 class="card-title mb-4">Upload Your eBook</h2>
          <form id="file-form" enctype="multipart/form-data" onsubmit="submitForm(event)">
            <div class="mb-4">
              <input class="form-control" type="file" name="file" required />
            </div>
            <button type="submit" class="btn btn-primary btn-lg">
              Upload & Convert
            </button>
          </form>

          <!-- Loading Spinner -->
          <div id="loading-spinner">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Converting to audiobook...</p>
          </div>

          <!-- Response & Download Section -->
          <div id="response" class="mt-3"></div>
          <a
            id="myLink"
            href="#"
            class="btn btn-success mt-4"
            style="display: none;"
          >
            Download Audiobook
          </a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script>
      function submitForm(event) {
        event.preventDefault(); // Prevent form submission

        // Show loading spinner
        document.getElementById('loading-spinner').style.display = 'block';

        var form = event.target;
        var formData = new FormData(form);

        fetch('http://localhost:5000/convert/pdf-to-text', {
          method: 'POST',
          body: formData
        })
        .then(function (response) {
          return response.json();
        })
        .then(async function (data) {
          // Hide the loading spinner
          document.getElementById('loading-spinner').style.display = 'none';

          // Update the response section
          var responseElement = document.getElementById('response');
          responseElement.innerHTML = '<p>Message: ' + data.message + '</p>' +
                                      '<p>Filename: ' + data.filename + '</p>';
          // Display download link
          changeHref(data.filename);
        })
        .catch(function (error) {
          // Hide loading spinner in case of error
          document.getElementById('loading-spinner').style.display = 'none';
          console.error(error);
        });
      }

      function changeHref(filename) {
        var myLink = document.getElementById('myLink');
        myLink.style.display = 'block';

        // Set the new URL dynamically
        var newURL = 'C:/Users/ABCD/OneDrive/Pictures/Documents/web development Dr. Angela Yu/Web Development/pdf to mp3/python files/audiobooks/' + filename;
        myLink.href = newURL;
      }
    </script>
  </body>
</html>
